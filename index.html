<body>
<section id="topBar">
	<header>
		<p>header element</p>
	</header>
</section>

<section id="search">
	<form>
		<input name="search" type="text" placeholder="What are you looking for?"/>
		<button name="submit" type="submit" disabled><span class="icon-search"></span></button>
	</form>
</section>

<section id="listContainer">
	<header>
		<div class="container">
			<p>34 results</p>
			<a href="javascript:void(0);" class="ui-dropdown">
				<span class="icon-bars-vert"></span>
				<span class="icon-arrow-down"></span>
			</a>
		</div>
	</header>


	<div id="results">
		<div class="results--list">
			<div class="filterBar">
				<span class="avatar"></span>
				<span class="name"><a href="#_" class="sorted">Name <span class="icon-down-open"></span></a></span>
				<span class="age"><a href="#_">Age <span class="icon-down-open"></span></a></span>
				<span class="phone"><a href="#_">Primary Phone Number <span class="icon-down-open"></span></a></span>
				<span class="email"><a href="#_">Primary Email Address <span class="icon-down-open"></span></a></span>
				<span class="address"><a href="#_">Primary Address <span class="icon-down-open"></span></a></span>
			</div>

			<div id="results--items"></div>
	  </div>
	</div>

	<footer class="pagination">
		<ul>
			<li><a href="#_" class="disabled">Prev</a></li>

			<li><a href="#_">...</a></li>
